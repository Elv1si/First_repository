<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="network">
            <h1>Network</h1>
        </div>
    </div>
    <h2>Your Feed</h2>
    <main class="d-flex">
        <div class="box">
            <div class="d-flexx">
                <img src="person-icon.png" alt="icon">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
        </div>
        <div class="">
            <div class="box">
                <div class="d-flex">
                    <h3>Neil  M</h3>
                    <p ><span id="count1">9</span>  Like(s)</p>
                    <button onclick="add1('count1')">Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think.
                    <a href="#">link</a>
                </p>
    
            </div>
            <div class="box">
                <div class="d-flex">
                    <h3>Nichole  K</h3>
                    <p > <span id="count2"> 12</span> Like(s)</p>
                    <button onclick="add1('count2')">Like</button>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
    
            </div>
            <div class="box">
                <div class="d-flex">
                    <h3>Jim R</h3>
                    <p > <span id="count3">9</span> Like(s)</p>
                    <button onclick="add1('count3')">Like</button>
                </div>
                <p>I can't stop listening to the <a href="#">new album.</a>Who else is liking it?</p>
    
            </div>

        </div>
        
    </main>
    
    <script src="script.js"></script>
</body>

</html>
